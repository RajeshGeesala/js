<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>if ,if else praactice with html </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<body>  
    <input type="number" name="age" value="" id="age" class="form-control">
    <button class="btn btn-info" onclick="checkage()" type="button"> click here for information about your AGE</button>
    Age Group : <span id="output"></span>


    <script> 
    var age = document.getElementById('age').value ;
function checkage() 
{
    if (age < 12){
        document.getElementById('output').innerHTML = "you are a child ";
    }
    else if (age <50 ){
        document.getElementById('output').innerHTML = "you are man " ;
    }
    else {
        document.getElementById('output').innerHTML = "you are  over ";
    }

} </script>
</body>
