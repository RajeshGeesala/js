<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design logics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
       <!--bookings start-->   
         <div class="col bg-info"><h2>booking</h2>
            <input type="number" class="form-control" value="" placeholder="tickets price" id="inputbaseprice">
            <select name="" id="" class="form-select mt-2" onchange="TicketsPrice(event)">
                <option value="">--select no.of tickets here--</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select  >
            <select name="" id="food" class="form-select mt-2" onchange="foodPrice (event)">
                <option value="">--order your favourite food here--</option>
                <option value="100">puffs</option>
                <option value="200">rolls</option>
                <option value="300">cokes</option>
                <option value="400">popcorn</option>
            </select>
            <input type="" class="form-check-input" id="">Donation
            </div><!--bookings end-->
            <!--price summary start-->
            <div class="col bg-primary"><h2>price summary</h2>
            <ul class="list-group"><li class="list-group-item">Base Price = <span id="baseprice">0</span></li>
                <li class="list-group-item">Subtotal<span id="subtotal"></span></li>
                <li class="list-group-item">food price <span id="foodprice"></span></li>
                <li class="list-group-item">donation <span></span></li>
                <li class="list-group-item">grandtotal <span id="grandtotal"></span></li>  </ul>
            <button class="btn btn-danger" type="button" >Book Now</button></div> 
            <!--price summary ends-->
        </div>
    </div>
   <script src="dessign2.js">  </script> 
</body>
</html>
