<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array methods</title>
    <style>
    
   .col-md-3    {
         padding : 5px
   }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body> 

      <div class="container">
                 <h2>ARRAY METHODS :</h2>
      <!--row 1-->  <div class="row">
            <div class="col-md-3">
                <button type="button" class="btn btn-primary" onclick =" GetEmployees()">Get Total Employees</button><br>
                DATA : <span></span>
            </div> 
            <div class="col-md-3">
                <button type="button" class="btn btn-info" onclick=" GetManagers() " >Get All Managers</button>
            </div> 
            <div class="col-md-3">
                <button type="button" class="btn btn-success" onclick="GetAllTeamLeads ()" >Get All Team Leads</button>
            </div> 
            <div class="col-md-3">
                <button type="button" class="btn btn-dark" >Experience based Filter</button>
            </div> 
        </div><!--row 1 ends-->
        <!--row 2 start-->
        <div class="row">
            <div class="col-md-3">
                <button type="button" class="btn btn-primary" >Get All HR Employees</button>
            </div> 
            <div class="col-md-3">
                <button type="button" class="btn btn-info" onclick="getFeMaleEmployees()" > Get All Female</button>
            </div> 
            <div class="col-md-3">
                <button type="button" class="btn btn-success" onclick="getMaleEmployees()">Get All Male</button><br>
                Data : <span id="male"></span>
            </div> 
            <div class="col-md-3">
                <button type="button" class="btn btn-dark" onclick="getMyClients()" > Get My Client </button>
            </div>
        </div><!--row 2 ends-->
        <!--row 3 starts-->
        <div class="row">
            <div class="col-md-3">
                <button type="button" class="btn btn-primary" onclick="getsalary()">How Much Salary Spending Per Month</button>
            </div> 
            <div class="col-md-3">
                <button type="button" class="btn btn-info" >Annual profit / loss</button>
            </div> 
            <div class="col-md-3">
                <button type="button" class="btn btn-success" >Office Expenses Per Month</button>
            </div> 
            <div class="col-md-3">
                <button type="button" class="btn btn-dark" > Employee Bonus </button>
            </div>
        </div>
        <!--row 3ends-->
         <!--row 4 starts-->
         <div class="row">
            <div class="col-md-3">
                <button type="button" class="btn btn-primary" >EMPLOYEE ATTANDANCE DATA</button>
            </div> 
            <div class="col-md-3">
                <button type="button" class="btn btn-info" >HIGH SALARY - LOW SALARY</button>
            </div> 
            <div class="col-md-3">
                <button type="button" class="btn btn-success" >DELETE EMPLOYEE</button>
            </div> 
            <div class="col-md-3">
                <button type="button" class="btn btn-dark" > ADD NEW EMPLOYEE </button>
            </div>
        </div>
        <!--row 4 ends-->
           <!--row 5 starts-->
           <div class="row">
            <div class="col-md-3">
              <input type="number" value="" placeholder=" add hike in rupees" id="hike"  class="form-control">
              <button class="btn btn-warning" onclick="addHike()">Add Hike to 6th Employee</button>
            </div> 
            <div class="col-md-3">
                <button type="button" class="btn btn-info" onclick="getStatusOfEmployee ()">STATUS OF EMPLOYEE</button>
            </div> 
            <div class="col-md-3">
                <button type="button" class="btn btn-success" onclick="healthInsurance ()" >HEALTH INSURANCE</button>
            </div> 
            <div class="col-md-3">
                <button type="button" class="btn btn-dark"  onclick="LaptopAssigned ()" > LAPTOP ASSIGNED</button>
            </div>
        </div>
        <!--row 5 ends-->
        <div class="row">  <!--row 6 starts -->
            <div class="col-md-3">
                 <button type="button" class="btn btn-dark" >REPLACE EMPLOYEES</button>
            </div>
            <div class="col-md-3">  
                <button type="button" class="btn btn-dark" onclick="get10_15employees_list ()" > 10-15 EMPLYESSLIST</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-dark" onclick="ascendingList ()"> GET EMPLOYEES IN ASCENDING ORDER</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-dark" onclick=" add2Employyes ()" >  ADD 2 NEW EMPLOYEES</button>
            </div>
        </div><!--row 6 ends -->
        <!--row 7 starts -->
        <div class="row">
          <div class="col-md-3">
            <button type="button" class="btn btn-dark" onclick="removeEmployee()" > Remove Employee at position</button>
         </div>
        </div>
        <!--row 7 ends-->
      </div><!--container ends-->
    <script src="arraymethods.js">
      
    </script> 
</body>
</html>
