<head>

<body>
   
     
        <form >
            <input type="number" class="form-control" placeholder="value-1" id="box1" value="">
            <input type="number" class="form-control" placeholder="value-2" id="box2" value="">
            <button class=" btn btn-dark ms-10" onclick="adds()"  > ADD</button>
           result <span id="result1"> </span> 
        </form>
   <input type="number" id="a1" value="">
   <input type="number" id="a2" value="" >
   <button class="btn btn-dark" onclick="subtraction()"> subtract</button>
   result : <span id="res"></span>
     
    <script>
      //  window.alert("hello world") ;
        console.log("rajesh");

       function adds() {
        var value1 = document.getElementById('box1').value  ;
        var value2 = document.getElementById('box2').value ;
        var result = Number( value1 )+ Number( value2 );
        document.getElementById('result1').innerHTML = result ;
       }
   function subtraction()
   {
    var a = document.getElementById('a1').value ;
    var b = document.getElementById('a2').value ;
    var result2 = Number(a)-Number(b) ;
     document.getElementById('res').innerHTML = result2 ;
   }

   function multiply (w,e)
   {
     var q = w+e ;
     console.log(q) ;
   }
   multiply (5,8) ;
   function name (a,s)
   {
    var d = a*s;
    console.log(d)
   }
    name( 10,10)
    </script>
